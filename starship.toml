format = """
$time\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$nodejs\
$rust\
$docker_context\
$status\
$sudo\
$username\
[> ](fg:#FFAC1C)\
"""

right_format = """$all""" # doesn't currently work in bash... maybe soon?
# see: https://starship.rs/advanced-config/#enable-right-prompt

# Disable the blank line at the start of the prompt
# add_newline = false

# set the command timeout to 5 seconds
command_timeout = 5000

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = ""
style_root = ""
format = '[$user ]($style)'

[directory]
style = ""
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[docker_context]
disabled = true
symbol = " "
style = ""
format = '[$symbol $context ]($style) $path'

[elixir]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[elm]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = ""
format = '[$symbol $branch ]($style)'

[git_status]
style = ""
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[haskell]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[java]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[julia]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = ""
format = '[$symbol ($version) ]($style)'

[nim]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[rust]
symbol = ""
style = ""
format = '[$symbol ($version) ]($style)'

[scala]
symbol = " "
style = ""
format = '[$symbol ($version) ]($style)'

[status]
style = 'blink fg:yellow'
# symbol = '🔴'
success_symbol = '🟢'
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[sudo]
style = ''
format = '[$symbol ]($style)'
symbol = '🧙'
disabled = false

[time]
disabled = false
time_format = "%Y%m%d%H%M%S" # YYMMDDHHMMSS Format
style = "fg:#aaaaaa"
format = '[$time ]($style)'
