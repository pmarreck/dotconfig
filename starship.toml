# Disable the blank line at the start of the prompt
# add_newline = false

# A continuation prompt that displays two filled in arrows
continuation_prompt = 'â–¶â–¶ '

# set the command timeout to 15 seconds
command_timeout = 15000

# custom character to show shell level as an increasing number of ">"'s
[custom.character]
command = "_SHLVL=$(printf '>%.0s' $(seq 1 $SHLVL)); echo -n $_SHLVL"
when = "true"
format = "[$output]($style) "
style = "fg:#FFAC1C"

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bold #FFAC1C"
